<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <!-- ?Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- ?stylesheet link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ?Collage-1 -->
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="row mb-3">
            <img src="./images/collage/bottle.jpg" alt="" />
          </div>
          <div class="row mb-3">
            <img src="./images/collage/stool.jpg" alt="" />
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <img src="./images/collage/coffee.jpg" alt="" />
          </div>
          <div class="row mb-3">
            <img src="./images/collage/lamp.jpg" alt="" />
          </div>
          <div class="row mb-3">
            <img src="./images/collage/watch.jpg" alt="" />
          </div>
          <div class="row mb-3">
            <img src="./images/collage/honey.jpg" alt="" />
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <img src="./images/collage/cactus.jpg" alt="" />
          </div>
          <div class="row mb-3">
            <img src="./images/collage/sunglass.jpg" alt="" />
          </div>
          <div class="row mb-3">
            <img src="./images/collage/lens.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- ?Collage-2 -->
    <hr />
    <div class="container mt-5 mb-5">
      <div class="row g-0">
        <div class="col-4">
          <img style="height: 500px;" src="./images/vacation/sunset.png" alt="" class="img-fluid" />
        </div>
        <div class="col-8">
          <div class="row g-0 left-collage">
            <div class="col-4">
              <img class="img-fluid" src="./images/vacation/boat.png" alt="" />
            </div>
            <div class="col-4">
              <img class="img-fluid" src="./images/vacation/beach.png" alt="" />
            </div>
            <div class="col-4">
              <img
                class="img-fluid"
                src="./images/vacation/coconut.png"
                alt=""
              />
            </div>
          </div>
          <div class="row g-0">
            <img class="img-fluid" style="height: 100px;" src="./images/vacation/sand.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- ?Js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
