      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/3180a89ad8.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <!-- Bootstrap's JS Link -->
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-between border-bottom"

          <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>

        <div class="d-flex col-md-4 align-items-center justify-content-end">
          <form class="text-success-emphasis me-2 mb-2 mb-md-0" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
            <button type="button" class="btn btn-primary">Sign-up</button>
