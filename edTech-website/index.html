<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap's Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Favicon Link     -->
    <link rel="shortcut icon" href="images/register.png" type="image/x-icon" />
    <!-- Font Aswesome Link -->
    <script
      src="https://kit.fontawesome.com/3180a89ad8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--? Header Section  -->
    <header>
      <!-- navbar section -->
      <nav class="navbar navbar-expand-lg">
        <div class="container my-3 ms-auto">
          <a class="navbar-brand" href="#" style="color: #4a4a4a"
            >Digital<span class="text-primary">TEC</span>
          </a>
          <button
            class="navbar-toggler border border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="icons/open-menu.png" alt="" style="height: 30px" />
            <!-- <span><i class="fa fa-bars"></i></span> -->
          </button>

          <div
            class="collapse navbar-collapse my-nav justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-lg-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link active" aria-current="page" href="#courses"
                  >Courses</a
                >
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link active" href="#">Deals</a>
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link active" href="#success">Success</a>
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link active" href="#">About</a>
              </li>
              <li class="nav-item mx-lg-3">
                <a class="nav-link active" href="#register">Register</a>
              </li>
            </ul>
          </div>

          <button
            type="button"
            class="btn register-btn d-none d-sm-none d-md-none d-lg-block px-4"
          >
            Register
          </button>
        </div>
      </nav>
    </header>

    <!-- Bootstrap's JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
