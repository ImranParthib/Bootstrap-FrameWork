<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap's Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Favicon Link     -->
    <link rel="shortcut icon" href="images/register.png" type="image/x-icon">
    <!-- Font Aswesome Link -->
    <script src="https://kit.fontawesome.com/3180a89ad8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-md-6">
                
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </form>
                    <div>
                        <button class="mt-4 d-flex flex-column justify-content-center">Please Register</button>
                    </div>
                    
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="images/register.png" alt="">
            </div>
        </div>
    </section>
    
</body>
</html>
