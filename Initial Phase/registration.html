<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <!-- Bootstrap's Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Favicon Link     -->
    <link rel="shortcut icon" href="images/register.png" type="image/x-icon">
    <!-- Font Aswesome Link -->
    <script src="https://kit.fontawesome.com/3180a89ad8.js" crossorigin="anonymous"></script>
</head>
<body class="bg-danger bg-opacity-25">
    <section class="container">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <h3>Please Register</h3>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Please </option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Secret">Secret</option>
                    </select>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                             Accept our <a href="#">Terms And Condition</a>
                        </label>
                    </div>
                    <input class="btn btn-info btn-outline-danger rounded-pill shadow text-danger-emphasis " type="submit" value="Register"
                        style="transition: transform 0.3s ease-in-out;">
                </form>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="images/register.png" alt="">
            </div>
        </div>
    </section>
    
    <!-- Bootstrap's Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
